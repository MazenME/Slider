<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Slider</title>
</head>

<body>


    <div class="slider">
        <div class="slider-container">
            <div class="cards">
                <div class="card">
                    <img src="images/wallpaperflare.com_wallpaper1.jpg" alt="Image 1" class="w-100">
                </div>
                <div class="card">
                    <img src="images/wallpaperflare.com_wallpaper2.jpg" alt="Image 2" class="w-100">
                </div>
                <div class="card">
                    <img src="images/wallpaperflare.com_wallpaper3.jpg" alt="Image 1" class="w-100">
                </div>
                <div class="card">
                    <img src="images/wallpaperflare.com_wallpaper4.jpg" alt="Image 3" class="w-100">
                </div>
                <div class="card">
                    <img src="images/wallpaperflare.com_wallpaper5.jpg" alt="Image 3" class="w-100">
                </div>
                <div class="card">
                    <img src="images/wallpaperflare.com_wallpaper.jpg" alt="Image 3" class="w-100">
                </div>
            </div>
        </div>

        <div class="lightbox ">
            <div class="image">
                <i id="prevSlide" class="fa-solid fa-arrow-left"></i>
                <i id="closeSlider" class="fa-regular fa-circle-xmark close"></i>
                <i id="nextSlide" class="fa-solid fa-arrow-right"></i>

                <div class="pagination" id="pagination">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot "></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>


        </div>

    </div>



    <script src="js/script.js"></script>
</body>

</html>
